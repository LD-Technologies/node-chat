<div class="container content">
	<div class="span12">
		<div class="row" id="chat-container" >
			<div class="well" id="chat-area"></div>
			<textarea class="input-xlarge" rows="4" id="input-text"></textarea>
			<button id="btn-send" class="btn btn-large btn-primary">Send</button>
		</div>
		<div class="row" id="join-container" hidden="hidden">
			<div class="well">
				<form name="join-chat" class="form-horizontal">
					<legend>Join Chat</legend>
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="input-nick">Nickname</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="input-nick" name="input-nick" maxlength="50" />
							<button type="button" class="btn btn-primary" id="btn-join" name="btn-join">Join</button>
							<p class="help-block error"></p>
						</div>
					</div>
				</fieldset>
				</form>
			</div>
		</div>
		<div class="row" id="loading-container" hidden="hidden">
		<h3>Loading...<small> this may take a second.</small></h3>
		</div>
	</div>
